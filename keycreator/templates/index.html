{% load static %}
{% load socialaccount %}

<html>
    <head>
        <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        
        <title>3D Creator Key</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
        <link rel="stylesheet" href="{%  static 'css/styles.css' %}">

        <!-- Styles -->
        <style>
            body {
                background-image: url({%  static 'background.png' %});
                background-repeat: no-repeat;
                background-position: center center fixed;
                opacity: .8;
                background-size: cover;
                background-color: #595959;
              }
        </style>
    </head>
    <body>

        <div class="flex-center position-ref full-height">
                            <div class="top-right links shadow">
                                <br>
                                {% if user.is_authenticated %}
                                    <a href="" class="no-link" onclick="return false" >Здраствуйте, {{ user.username }}!</a>
                                    <a href="{% url 'account_logout' %}">Выход</a>
                                {% else %}
                                    <a href="{% url 'account_login' %}">Login</a>
                                {% endif %}
    
                            </div>
                            <div class="content">
                <div class="title m-b-md">
                    {% if user.is_authenticated %}
                    <div class="zoom">
                        <a href="menu/"><p class="shadow">3D Key Creator</p></a>
                    </div>
                    {% else %}
                     3D Key Creator
                    {% endif %}

                </div>
            </div>
        </div>

        <div>
            <footer>
                Copyright &copy; 2022 by Nicke. All Right Reserved.
            </footer>
        </div>
       

    </body>
</html>
